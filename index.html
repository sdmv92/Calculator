<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display" tabindex="0">0</div>
        <div id="buttons" class="blue clear">AC</div>
        <div id="buttons" class="blue inverse">+/-</div>
        <div id="buttons" class="blue operator">%</div>
        <div id="buttons" class="orange operator">/</div>
        <div id="buttons" class="numbers">7</div>
        <div id="buttons" class="numbers">8</div>
        <div id="buttons" class="numbers">9</div>
        <div id="buttons" class="orange operator">*</div>
        <div id="buttons" class="numbers">4</div>
        <div id="buttons" class="numbers">5</div>
        <div id="buttons" class="numbers">6</div>
        <div id="buttons" class="orange operator">-</div>
        <div id="buttons" class="numbers">1</div>
        <div id="buttons" class="numbers">2</div>
        <div id="buttons" class="numbers">3</div>
        <div id="buttons" class="orange operator">+</div>
        <div id="buttons" class="numbers zero">0</div>
        <div id="buttons" class="backspace">âŒ«</div>
        <div id="buttons" class="dot">.</div>
        <div id="buttons" class="orange equals">=</div>
    </div>
</body>
</html>
